{% extends 'blog/base.html' %} {%load static%} {% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8">
      <h1 class="mb-4">{{Post.title}}:({{Post.categories.name}})</h1>
      <p class="text-muted">{{Post.created_at}}</p>
      <img
        src="{{Post.img_url}}"
        class="img-fluid mb-4"
        alt="Blog Image"
        loading="lazy"
        id="detailsImg"
        style="height: auto; width: 750px"
      />
      <p>{{Post.content}}</p>
    </div>
    <div class="col-lg-4">
      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">Related Posts</h5>
          <ul class="list-unstyled">
            {% for relpost in relatedPost %}
            <li>
              <a href="{% url 'blog:detail' slug=relpost.slug %}"
                >{{relpost.title}}</a
              >
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
